<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zomato Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="parent-container">
            <div id="image-container">
                <img src="./deepal-tamang-5oF7d_hPJG4-unsplash.jpg" alt="Dosa Breakfast image">
                <p id="layover">50% OFF</p>
            </div>
            
            <div class="content-container">
                <h3>Haldiram's</h3>
                <div id="rating">
                <p>4.1</p>
                <div class="five-pointed-star"></div>
                </div>
            </div>
            <div class="details-container">
                <p>South Indian, Dosa,....</p>
                <p>&#8377;200 for one</p>
            </div>
            <p id="time">39 min</p>
            <hr>
            <div id="safety-details-container">
                <img id="safety-symbol" src="./safety_16875758.png" alt="safety symbol">
                <p id="safety-content">Follows all Max Safety mesaures to ensure your food is safe</p>
            </div>
            
        </div>
    </div>
    <a href="https://www.freepik.com/search">Icon by Jagat Icon</a>
</body>
</html>
